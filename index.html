<!DOCTYPE html>
<html>
<head>
	<title>My First Website</title>
	<meta charset="utf-8">
	<meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
	<meta name="description" content="Fruit Cart">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
	<section class="section">
		<p>
			<h2 style="font-size: 20px;">Dynamic Fruit Cart</h2>
		</p><br>
		<input type="text" id="userinput" name="fname" class="input is-success" placeholder="Enter Fruit Name"><br><br>
		<p id="infomsg"></p>
		<button id="addtocart" class="button is-success">Add</button>
		<button id="removefromcart" class="button is-danger">Remove</button>
		<button id="emptycart" class="button is-danger">Empty Cart</button>
		<br><br>
		<ul id="cart">
		</ul>

		<script type="text/javascript" src="bundle.js"></script>
	</section>
</body>
</html>
